<!doctype html>
<html lang="en">

<head>
	<title>Flight Controller</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css" />

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- Map Files   *** AFTER jQuery, Popper.js, Bootstrap *** -->
	<link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
	<script src="https://js.arcgis.com/4.15/"></script>
	<script src="js/map.js" asp-append-version="true"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div>
		<input type="file" name="extra-file" id="extra-file">
		<button type="button" id="extra-submit">tani</button>
	</div>
	<script>
		$('#extra-submit').on('click', function(e) {
			let file = $('#extra-file');
			console.log(file[0].files);
		})
	</script>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div id="map" style="width: 100%;"></div>
				<div class="row">

					<div class="col-md-12" style="border:solid;background-color:antiquewhite">
						<h3 style="text-align:center">
							Flight Details
						</h3>
						<div class="row">
							<div class="col-md-4">
								<span id="property" class="badge badge-default">Flight Company</span>
								<label id="cmpny" class="badge-pill"></label>
							</div>
							<div class="col-md-4">
								<span id="property" class="badge badge-default">Initial Location</span>
								<span>Latitude:</span>
								<label id="iniloclat"></label>
								<br />
								<span id="lonIni">Longitude:</span>
								<label id="iniloclon" class="badge-pill"></label>

							</div>
							<div class="col-md-4">
								<span id="property" class="badge badge-default">Departure</span>
								<label id="dep" class="badge-pill"></label>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-4">
								<span id="property" class="badge badge-default">Number of Passengers</span>
								<label id="psng" class="badge-pill"></label>
							</div>
							<div class="col-md-4">
								<span id="property" class="badge badge-default">Final Location</span>
								<span>Latitude:</span>
								<label id="finloclat"></label>
								<br />
								<span id="lonFin">Longitude:</span>
								<label id="finloclon" class="badge-pill"></label>
							</div>
							<div class="col-md-4">
								<span id="property" class="badge badge-default">Arrival</span>
								<label id="arvl" class="badge-pill"></label>
							</div>
						</div>
						<br />
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<table id="tbid" class="table table-hover">
					<thead>
						<tr>
							<th>
								Flight ID
							</th>
							<th>
								Airline
							</th>
							<th>
								Is external
							</th>
							<th>
								Delete
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<!-- Others js files -->
	<script src="js/test.js"></script>
	<script>
		// Post 4 json
		testFlights();
		flightsTable();
	</script>

</body>

</html>
